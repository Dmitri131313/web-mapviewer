name: Bump version and push tag
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Bump version and push tag
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@master
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.22.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
